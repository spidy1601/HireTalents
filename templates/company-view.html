<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Talents</title>
    <link rel="icon" href="../static/img/logo-hire-talents-crop.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .image-container {
            margin-top: 10%;
  display: flex;
  justify-content: center; /* centers the images horizontally */
  align-items: center; /* centers the images vertically */
}
.image {
  width: 20%; /* adjust the width of the images as needed */
  height: auto; /* scales the height proportionally */
}

.separator {
  margin: 0 10px; /* adds spacing on either side of the separator */
  font-size: 11em;
}
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}">
        <img src="../static/img/logo-hire-talents-crop.png" width="30" height="24" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'company'%}">Company</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'why'%}">Why</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Documentation</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="color: red;" href="{% url 'logout_view' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <a href="{%url 'home'%}"><div class="image-container text-center">
        <img class="image" src="../static/img/logo_latitude.jpg" alt="Image 1">
        <span class="separator text-dark">|</span>
        <img class="image" src="../static/img/logo-hire-talents.png" alt="Image 2">
      </div>
    </a>
    
    <div class="text-center">
    <a style="background-color: rgb(237,132,40);"  class="btn" href={% url 'create' slug=employee %}>Please Enter Employee details.</a>
    {%if pending_inquiries > 0%}
    <a style="background-color: rgb(49,46,51);"  class="btn text-white" href={% url 'inquiries' %}>Show Inquiries <small style="color: red;">{{pending_inquiries}} Pending</small> </a>
    {%else%}
    <a style="background-color: rgb(49,46,51);"  class="btn text-white" href={% url 'inquiries' %}>Show Inquiries <small style="color: rgb(0, 255, 21);">{{pending_inquiries}} Pending</small> </a>
    {%endif%}
    <a style="background-color: rgb(49,46,51);"  class="btn text-white" href={% url 'developers' %}>Show Developers <small style="color: rgb(150, 245, 190);">{{total_devs}} developers</small></a>
    </div>
</body>
</html>
